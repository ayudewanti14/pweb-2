<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates - Pinterest</title>
    <link rel="icon" type="png" href="Pinterest-logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        :root {
            --background-color: #faf4f5; 
            --text-color: #000; 
        }

        body.dark-mode {
            --background-color: #121212; 
            --text-color: #eee; 
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: red;
            color: white;
            font-weight: 600;
            font-size: 20px;
            width: 100%;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .nav-logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .nav-logo h1 {
            font-size: 1.8rem;
        }

        .back-home {
            display: flex;
            align-items: center;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: red;
            transition: 0.3s;
        }

        .back-home i {
            margin-right: 8px;
        }

        .back-home:hover {
            background: #ffff7a;
            color: #d11507;
        }

        .updates-title {
            font-size: 22px;
            font-weight: 600;
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }

        .updates-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background: red;
            margin-top: 5px;
        }

        .updates-section {
            padding: 20px;
            text-align: left;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }

        .update-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .update-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .update-item .text {
            font-size: 16px;
        }

        .update-item .text b {
            font-weight: 600;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
        }

        @media screen and (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .nav-logo h1 {
                font-size: 1.5rem;
            }

            .back-home {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            .update-item {
                flex-direction: column;
                text-align: center;
            }

            .update-item img {
                width: 40px;
                height: 40px;
            }
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease; 

        }
        .theme-toggle:focus {
            outline: none; 
        }

        .theme-toggle i {
            font-size: 20px;
            color: var(--text-color); 
        }
        .theme-toggle:hover {
            transform: scale(1.1); 
        }

        body.dark-mode {
            --background-color: #121212; 
            --text-color: #eee; 
        }
        body.dark-mode .theme-toggle i.fa-sun {
            display: block;
        }
        body.dark-mode .theme-toggle i.fa-moon {
            display: none;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="nav-logo">
            <img src="Pinterest-logo.png" alt="Pinterest Logo">
            <h1>Pinterest</h1>
        </div>
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </header>
    
    <h2 class="updates-title">Updates</h2>
    
    <section class="updates-section">
        <div class="section-title">New</div>
        <div class="update-item">
            <img src="emma.jpg" alt="Emma Watson">
            <div class="text"><b>Emma Watson</b> for you <br><span class="timestamp">2h ago</span></div>
        </div>
        <div class="update-item">
            <img src="ent.jpg" alt="Entertainment">
            <div class="text">More inspiration based on your interest in <b>entertainment</b> <br><span class="timestamp">13h ago</span></div>
        </div>
        <div class="update-item">
            <img src="shn.jpg" alt="Search">
            <div class="text">Try searching for more ideas to get inspired <br><span class="timestamp">14h ago</span></div>
        </div>
        <div class="update-item">
            <img src="film.jpg" alt="Film">
            <div class="text"><b>Film</b> for you <br><span class="timestamp">1d ago</span></div>
        </div>

        <div class="section-title">Seen</div>
        <div class="update-item">
            <img src="harry.jpg" alt="Harry Potter">
            <div class="text"><b>Harry Potter</b> for you <br><span class="timestamp">1d ago</span></div>
        </div>
        <div class="update-item">
            <img src="njh.jpg" alt="Style">
            <div class="text">You have good taste <br><span class="timestamp">2d ago</span></div>
        </div>
        <div class="update-item">
            <img src="fashion.jpg" alt="Fashion">
            <div class="text">This style really suits you <br><span class="timestamp">2d ago</span></div>
        </div>
    </section>
    
    <button class="theme-toggle">
        <i class="fas fa-moon"></i> <i class="fas fa-sun" style="display: none;"></i>
    </button>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const moonIcon = document.querySelector('.theme-toggle .fa-moon');
        const sunIcon = document.querySelector('.theme-toggle .fa-sun');

    function updateIcons() {
        if (body.classList.contains('dark-mode')) {
            sunIcon.style.display = 'inline-block';
            moonIcon.style.display = 'none';
        } else {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'inline-block';
        }
    }

    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }

    updateIcons(); 
    });

    const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }

    updateIcons(); 
    </script>

</body>
</html>
